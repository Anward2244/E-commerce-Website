<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DesiCouture</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="glass-card">
            <div class="header-section">
                <h2>Join DesiCouture</h2>
                <p>Experience the elegance of tradition.</p>
            </div>
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label>Full Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label>Email Address</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="cta-btn">Create Account</button>
            </form>
            <div class="footer-links">
                <p>Already a member? <a href="../login/login.html">Log In</a></p>
                <a href="../index.html" class="home-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
