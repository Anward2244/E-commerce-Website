<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bag - DesiCouture</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav-container">
            <h1>Shopping Bag</h1>
            <a href="../index.html" class="continue-link">Continue Shopping</a>
        </div>
    </header>

    <div class="wrapper">
        <div class="cart-layout">
            <div id="cart-items" class="items-section">
                <!-- Items -->
            </div>
            
            <div class="summary-section">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>₹<span id="subtotal">0</span></span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <div class="divider"></div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>₹<span id="total-price">0</span></span>
                </div>
                <button id="buy-btn" onclick="goToCheckout()" class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
